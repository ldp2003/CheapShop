<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>CheapShop</title>
</head>

<body>
    <div class="container-fluid"
        style="background-image: url(../Image/Capture.PNG); background-size: cover; background-repeat: no-repeat; min-height: 100vh; min-width: 100vh; padding: 0px;">
        <div class="menu">
            <div class="logo">
                <a href="banner.html" style="text-decoration: none; color: #ffffff;"><img src="../Image/logo2.png"
                        alt="" class="logo"><span style="font-family: Sansita_one;">Cheap<strong
                            style="color: #e05314;">Shop</strong></span></a>
            </div>
            <ul class="menuSupport">
                <p>
                    <a href=""><i class="fas fa-home" style="color: #e03514;"></i> Trang chủ</a>
                    <span>/</span>
                    <a href=""><i class="fas fa-book" style="color: #e03514;"></i> Hướng dẫn</a>
                </p>
            </ul>
            <div class="search">
                <i class="fas fa-search" style=" position: absolute; top: 30%; left: 1%;"></i>
                <input type="search" placeholder="Tìm kiếm" class="SearchField">
            </div>
            <div class="SignIn">
                <button class="signin"><a style="text-decoration: none; color: white;" href="Sign_in.html">Đăng
                        nhập</a></button>
                <button class="signUp">Đăng Ký</button>
            </div>
        </div>
        <div class="container text-center">
            <div class="row" style="min-height: 100vh; align-content: center; align-items: center;">
              <div class="col-xl-6">
                <div class="left">
                    <div class="Title">
                        <h1 style="font-size: 48px; font-family: Sansita_one;">CheapShop</h1>
                        <br>
                        <p style="font-size: 150%; font-family: Sarabun;">Lựa chọn người bạn đồng hành dành riêng cho
                            bạn <br>
                            Mang đến những trải nghiệm đỉnh kout!</p>
                    </div>
                    <div class="btn">
                        <button style="background-color: #e05314; color: #fff9f9;"><i class="fa-solid fa-cart-shopping"
                                style="color: #e9e9e9; "></i> Shopping</button>
                        <button style="background-color: #fff9f9; color: #e05314;">Tìm hiểu thêm</button>
                    </div>
                    <div class="contact">
                        <p style="color: #e9e9e9;">Theo dõi chúng tôi tại:</p>
                        <br>
                        <div class="interNet">
                            <a href=""><i class="fa-brands fa-facebook-f fa-xl" style="color: #e9e9e9;"></i></a>
                            <a href=""><i class="fa-brands fa-twitter fa-xl" style="color: #e9e9e9;"></i></a>
                            <a href=""><i class="fa-brands fa-instagram fa-xl" style="color: #e9e9e9;"></i></a>
                            <a href=""><i class="fa-brands fa-tiktok fa-xl" style="color: #e9e9e9;"></i></a>
                            <a href=""><i class="fa-brands fa-youtube fa-xl" style="color: #e9e9e9;"></i></a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="right">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner" style="border-radius: 30%;">
                          <div class="carousel-item active">
                            <img src="../Image/SanPham.png" class="d-block w-100" style="height: 700px; max-height: 700px;" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../Image/BackGround.png" class="d-block w-100" style="height: 700px; max-height: 700px;" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../Image/BG1.png" class="d-block w-100" style="height: 700px; max-height: 700px;" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
