<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheapShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/maincss.css">
</head>
<body>
    <div class="container-fluid" style="padding: 0; background-color: black;">
        <header class="menu">
            <div class="header-menu">
                <div class="logo">
                    <a href="banner.html" style="text-decoration: none; color: #ffffff;"><img src="../Image/logo2.png" alt=""
                        class=""><span style="font-family: Sansita_one;">Cheap<strong
                          style="color: #e05314;">Shop</strong></span></a>
                  </div>
                  <ul class="menuSupport">
                    <p style="margin: 0;">
                      <a href=""><i class="fas fa-home" style="color: #e03514;"></i> Trang chủ</a>
                      <span>/</span>
                      <a href=""><i class="fas fa-book" style="color: #e03514;"></i> Hướng dẫn</a>
                    </p>
                  </ul>
                  <div class="search">
                    <i class="fas fa-search" style=" position: absolute; top: 30%; left: 1%;"></i>
                    <input type="search" placeholder="Tìm kiếm" class="SearchField">
                  </div>
                  <div class="menu-Tool">
                    <a href=""><i class="fa-solid fa-cart-shopping fa-lg" style="color: #e05314;"></i></a>
                    <a href=""><i class="fa-regular fa-circle-user fa-lg" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-regular fa-circle-question fa-lg" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-solid fa-gear fa-lg" style="color: #ffffff;"></i></a>
                  </div>
            </div>
            <div class="menu-list">
                <label  for="nav-mobile-input" class="nav__bars-btn">
                    <i class="fa-solid fa-bars fa-lg" style="color: #000000; margin-left: 15px;"></i>
                    <span style="color: rgba(0, 0, 0, 0.5); margin-left: 15px;">DANH MỤC</span>
                </label>
            </div>
            <div class="menu_list-list" style="background-color: #e05314;">
                <div class="menu_components">
                    <i class="fa-solid fa-laptop fa-lg" style="color: #000000;"></i>
                    <div>Laptop</div>
                </div>
                <div class="menu_components">
                    <i class="fa-brands fa-apple fa-lg" style="color: #000000;"></i>
                    <div>Apple</div>
                </div>
                <div class="menu_components">
                    <i class="fa-solid fa-desktop fa-lg" style="color: #000000;"></i>
                    <div>Desktop</div>
                </div>
                <div class="menu_components">
                    <i class="fa-solid fa-headphones fa-lg" style="color: #000000;"></i>
                    <div>Phụ kiện</div>
                </div>
                <div class="menu_components">
                    <i class="fa-solid fa-computer-mouse fa-lg" style="color: #000000;"></i>
                    <div>Linh kiện</div>
                </div>
            </div>
        </header>
        <div class="container text-center">
            <div class="justify-content-center">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner" style="border-radius: 44px;">
                      <div class="carousel-item active">
                        <img src="../Image/QC1.PNG" class="d-block w-100" style="height: 378px; max-height: 400px;"
                          alt="...">
                          
                      </div>
                      <div class="carousel-item">
                        
                        <img src="../Image/QC2.webp" class="d-block w-100" style="height: 378px; max-height: 400px;"
                          alt="...">
                         
                      </div>
                      <div class="carousel-item">
                        <img src="../Image/QC3.webp" class="d-block w-100" style="height: 378px; max-height: 400px;" alt="...">
                    
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="grid">
                <div class="home-product">
                    <div class="grid__row">
                        <div class="grid_column">
                            <div class="home-product-item">
                                <div class="home-product-item_img" style="background-image: url(../Image/Product1.png);"></div>
                                <div class="home-product-item_name"></div>
                                <div class="home-product-item_price">
                                    <span class="old_price"></span>
                                    <span class="new_price"></span>
                                </div>
                                <div class="home-product-item_action">
                                    <span class="home-product-item_cart"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
