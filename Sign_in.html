<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Sign_in.css">
    <title>CheapShop</title>
</head>
<body>
    <div class="Sign_in">
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <img src="BannerImg/logo2.png" alt="" class="logo">
                </div>
                <ul class="menuSupport">
                    <p>
                        <a href=""><i class="fas fa-home" style="color: #e03514;"></i> Trang chủ</a>
                        
                        <span>/</span>
                        <a href=""><i class="fas fa-book" style="color: #e03514;"></i> Hướng dẫn</a>
                    </p>
                </ul>
                <div class="search">
                    <i class="fas fa-search" style=" position: absolute; top: 15%; left: 1%;"></i>
                    <input type="search" placeholder="Tìm kiếm" class="SearchField">
                </div>
                <div class="SignIn">
                    <button class="signin">Đăng nhập</button>
                </div>
            </div>
            <div class="Sign_in_body">
                <div class="left">
                        <img src="BannerImg/logo.png" alt="" style="width: fit-content;" class="logobanner">
                        <h1 class="Title">CheapShop</h1>
                        <div class="contact">
                            <p style="color: #e9e9e9;">Theo dõi chúng tôi tại:</p>
                            <div class="interNet">
                                <a href=""><i class="fa-brands fa-facebook-f fa-2xl" style="color: #e9e9e9;"></i></a>
                                <a href=""><i class="fa-brands fa-twitter fa-2xl" style="color: #e9e9e9;"></i></a>
                                <a href=""><i class="fa-brands fa-instagram fa-2xl" style="color: #e9e9e9;"></i></a>
                                <a href=""><i class="fa-brands fa-tiktok fa-2xl" style="color: #e9e9e9;"></i></a>
                                <a href=""><i class="fa-brands fa-youtube fa-2xl" style="color: #e9e9e9;"></i></a>
                            </div>   
                        </div>
                </div>
                <div class="right">
                    <p class="text">Điền đầy đủ thông tin đăng nhập</p>
                    <div class="user">
                        <i class="fa-regular fa-user fa-2xl" style="color: #ffffff;line-height: 50px"></i>
                    </div>
                    <p class="mailNpassword">ID/SDT/GMAIL:<br>
                    <input type="text" name="" id=""></p>
                    <p class="mailNpassword">PASSWORD: <br>
                    <input type="password" name="" id=""></p>
                    <a href="#" class="Q">Quên mật khẩu?</a>
                    <button class="signin">Đăng nhập</button>
                    <p class="Q2">Người mới? <a href="#">Đăng ký ngay!</a></p>
                    <p class="anotherWay">Đăng nhập bằng cách khác: <br>
                    <button style="color: #ffff;" class="face"><i class="fa-brands fa-facebook-f fa-xl" style="color: #ffffff;"></i> Đăng nhập bằng facebook</button></p>
                    <p style="color: #ffff; margin: 0;">Hoặc</p>
                    <button class="google"><i class="fa-brands fa-google fa-xl" style="color: #ffffff;"></i> Đăng nhập bẳng google</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
